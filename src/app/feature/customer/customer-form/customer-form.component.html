<div class="form-container">
  <div class="form-wrapper">
    <h2>Registrar Cliente</h2>
    <div class="form-grid">
      <!-- First row: 3 fields -->
      <div class="form-item">
        <label for="idCustomer">ID. Customer*</label>
        <input id="idCustomer" type="text" placeholder="Enter ID" />
      </div>
      <div class="form-item">
        <label for="tipoDoc">Tipo Doc*</label>
        <select id="tipoDoc">
          <option value="DNI">DNI</option>
          <option value="CNE">CNE</option>
        </select>
      </div>
      <div class="form-item">
        <label for="numDoc">Numero Doc*</label>
        <input id="numDoc" type="text" placeholder="Enter Number" />
      </div>
    </div>

    <div class="form-grid second-row">
      <!-- Second row: 3 fields -->
      <div class="form-item">
        <label for="nombres">Nombres*</label>
        <input id="nombres" type="text" placeholder="Enter Name" />
      </div>
      <div class="form-item">
        <label for="apellidos">Apellidos*</label>
        <input id="apellidos" type="text" placeholder="Enter Last Name" />
      </div>
    </div>

    <div class="form-grid third-row">
      <!-- Third row: 2 fields -->
      <div class="form-item">
        <label for="fechaNacimiento">Fecha de Nacimiento*</label>
        <input id="fechaNacimiento" type="date" placeholder="dd/mm/yyyy" />
      </div>
      <div class="form-item">
        <label for="gmail">Gmail*</label>
        <input id="gmail" type="email" placeholder="Enter Gmail" />
      </div>
    </div>

    <div class="form-grid fourth-row">
      <!-- Fourth row: 2 fields -->
      <div class="form-item">
        <label for="celular">Celular*</label>
        <input id="celular" type="text" placeholder="Enter Phone Number" />
      </div>
      <div class="form-item">
        <label for="direccion">Direcci√≥n*</label>
        <input id="direccion" type="text" placeholder="Enter Address" />
      </div>
    </div>

    <div class="button-container">
      <button class="register-button">
        <i class="material-icons">add</i> Registrar
      </button>
      <button class="delete-button">
        <i class="material-icons">delete</i> Eliminar
      </button>
    </div>
  </div>
</div>
